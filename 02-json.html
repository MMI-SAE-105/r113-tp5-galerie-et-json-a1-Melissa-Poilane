<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <ul x-data="{
        données: [ 
            { 
             nom:'jean',
             projet: 'Alpine.js',
             url: 'https://alpinejs.dev/'
            },
           { 
            nom: 'maxime', 
            projet: 'tailwind CSS', 
            url: 'https://tailwindcss.com/'
           },
           { 
            nom: 'adam', 
            projet: 'laravel',
            url: 'https://laravel.com'
           }
        ]
        }">
        <template x-for="obj of données">
            <li>
                <span x-text="obj.nom">nom</span> :
                <a :href="obj.url" x-text="obj.projet">projet</a>
            </li>
        </template>
    </ul>
</body>

</html>
